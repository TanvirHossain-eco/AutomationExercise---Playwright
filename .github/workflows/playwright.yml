name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Running all tests in Parallel
      - name: Run Playwright tests
        run: npx playwright test

      # # Task-1: UI E2E tests on all browsers
      # - name: Run UI E2E Tests (Task-1)
      #   run: npx playwright test tests/task-1.spec.js

      # # Task-2: API Automation - on all browsers
      # - name: Run API Automation (Task-2)
      #   run: npx playwright test tests/task-2.spec.js

      # Upload reports
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
